<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Test</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/442ce03c4b.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="overlay-wrapper m-5">
        <div class="container">
            <div class="row align-items-center">
                <!-- player item start  -->
                <div class="col-lg-6">
                    <div class="player-item">
                        <div class="player-img">
                            <img src="images/cristiano.jpeg" alt="" class="img-fluid">
                            <div class="player-overlay">
                                <h2 class="text-danger text-center">Cristiano</h2>
                                <div class="row">
                                    <!-- counter item start  -->
                                    <div class="col-lg-6 text-center">
                                        <div class="counter-item">
                                            <h5 class="text-white">Matches</h5>
                                            <h5 class="text-white counter">1022</h5>
                                        </div>
                                    </div>
                                    <!-- counter item end  -->

                                    <!-- counter item start  -->
                                    <div class="col-lg-6 text-center">
                                        <div class="counter-item">
                                            <h5 class="text-white">Goals</h5>
                                            <h5 class="text-white counter">745</h5>
                                        </div>
                                    </div>
                                    <!-- counter item end  -->
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- player item end  -->

                <!-- player item start  -->
                <div class="col-lg-6">
                    <div class="player-item">
                        <div class="player-img">
                            <img src="images/messi.jpg" alt="" class="img-fluid w-100">
                            <div class="player-overlay">
                                <h2 class="text-danger text-center">Messi</h2>
                                <div class="row">
                                    <!-- counter item start  -->
                                    <div class="col-lg-6 text-center">
                                        <div class="counter-item">
                                            <h5 class="text-white">Matches</h5>
                                            <h5 class="text-white counter">881</h5>
                                        </div>
                                    </div>
                                    <!-- counter item end  -->

                                    <!-- counter item start  -->
                                    <div class="col-lg-6 text-center">
                                        <div class="counter-item">
                                            <h5 class="text-white">Goals</h5>
                                            <h5 class="text-white counter">711</h5>
                                        </div>
                                    </div>
                                    <!-- counter item end  -->
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- player item end  -->
            </div>
        </div>
    </section>

    


    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- waypoint js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>

    <!-- counterup js  -->

    <script src="jquery.counterup.min.js"></script>

    <script>
        $(document).ready(function(){
            // counter-up js 
            $('.counter').counterUp({
                delay: 10,
                time: 1000
            });
        });
    </script>

    

</body>
</html>
